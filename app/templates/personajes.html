{% extends 'base.html' %}

{% block content %} 


<div class="row">

    {% for person in data %} 

    <div class="card col-md-4" style="width: 20rem;">
        <img class="card-img-top" src="{{person.img}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{person.id}}</h5>
          <h5 class="card-title">{{person.name}}</h5>
          <h5 class="card-title">Estado: {{person.status}}</h5>
          <h5 class="card-title">Especie(s): {{person.species}}</h5>
          <h5 class="card-title">Genero: {{person.gender}}</h5>
          <h5 class="card-title">Ultima locaci√≥n: {{person.location}}</h5>
          <a
          href="{{ url_for('personaje_router.detail_personaje', id=person.id) }}"
          class="btn btn-info"
          >Detail</a
            >
        </div>
      </div>


    {% endfor %}
</div>
{% endblock %}
